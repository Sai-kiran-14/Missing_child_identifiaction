<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Missing Child</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <main>
        <form id="register-form" action="/register" method="post" enctype="multipart/form-data">
            <h1>Register Missing Child</h1>
            <label for="childName">Child's Name:</label>
            <input type="text" id="childName" name="childName" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="features">Identification Features:</label>
            <textarea id="features" name="features" required></textarea>

            <label for="missingPlace">Place of Missing:</label>
            <input type="text" id="missingPlace" name="missingPlace" required>

            <label for="contact">Contact Details:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
